<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" required placeholder="Enter your name">
		<br>
		<label for="email">Email</label>
		<input type="email" id="email" required placeholder="Enter your email">
		<br>
		<label>Gender</label><br>
			<label for="male">Male</label>
		<input type="radio" id="male"  required name="gender" value="male">
		
			<label for="female">Female</label>
		<input type="radio" id="female" required name="gender" value="female">
		<br>
		<label>Laptop Brands</label>
		<select id="laptop">
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select>
		<label for="age">Age</label>
		<input type="number" id="age" required><br>
		<label for="dob">Date of Birth</label>
		<input type="date" required id="dob"><br>
		<label for="password">Password</label>
		<input type="password" required id="password"><br>
		<label for="portfolio">Portfolio URL</label>
		<input type="url" id="portfolio"><br>
		<button type="submit" >Submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
